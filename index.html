<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="exam.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="exam.png">
        <h1>Exam Registration</h1>
        <p>Conveniently enroll for exams online, simplifying the registration process and saving valuable time</p>
        <div class="inputs">
            <input type="text" class="name" id="name" placeholder="Enter Name">
            <input type="text" class="email" id="email" placeholder="Enter Email">
        </div>
        <button class="submit" onclick="add()">Register</button>
    </div>
    <div class="res" id="res">
        <div class="results" id="results">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
